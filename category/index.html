<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.12.1/b-2.2.3/b-html5-2.2.3/b-print-2.2.3/r-2.3.0/sr-1.1.1/datatables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <title>Categorias</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../">Renta de Motocicletas</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav-bar"
          aria-controls="nav-bar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav-bar">
          <ul class="navbar-nav me-auto mb-2 mb-xl-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Categorias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../motocycle/">Motocicletas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../client">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../reservation">Reservaciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../message">Mensajes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="d-flex justify-content-center py-1">
        <button
          class="btn btn-primary mt-1 btn-modal"
        >
          Agregar Nueva Categoria
        </button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!--Modal(Añadir)-->
    <div class="modal fade" id="modal-form" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="needs-validation" novalidate>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  minlength="5"
                  maxlength="45"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder=""
                  required
                />
                <label for="name">Nombre</label>
                <div class="invalid-feedback">
                  Por favor completa este campo (Caracteres: 5-45)
                </div>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  minlength="5"
                  maxlength="250"
                  class="form-control"
                  id="description"
                  name="description"
                  placeholder=""
                  required
                />
                <label for="description">Descripción</label>
                <div class="invalid-feedback">
                  Por favor completa este campo (Caracteres: 5-250)
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">
                  Guardar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.12.1/b-2.2.3/b-html5-2.2.3/b-print-2.2.3/r-2.3.0/sr-1.1.1/datatables.min.js"></script>
    <script type="module" src="../main.js" text="text/javascript"></script>
    <script type="module" src="index.js" text="text/javascript"></script>
  </body>
</html>
